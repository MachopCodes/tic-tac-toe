<!DOCTYPE html>
<html>
    <head>
      <title class="main font">Tic-Tac-Toe</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- Do not add `link` tags-->
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
      <!-- Do not add `script` tags-->
        <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
        <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <header>
      <h1>Tic Tac Toe</h1>
        <p id="message"></p>
          <section class="home unauth">
                <form id = "sign-up">
                  <button type="submit">Sign Up</button>
                  <input required type = "text" placeholder = "user name" name = "credentials[email]">
                  <input required type = "text" placeholder = "password" name = "credentials[password]">
                  <input required type = "text" placeholder = "confirm password" name = "credentials[password_confirmation]">
                </form>
                <form id = "sign-in">
                  <button type="submit">Sign In</button>
                  <input required type="text" placeholder="user name" name="credentials[email]">
                  <input required type="text" placeholder="password" name="credentials[password]">
              </form>
          </section>
          <section class="home auth">
            <form id="new-game">
              <button type="submit">Play!</button>
            </form>
            <form id="index-games">
              <button type="submit">Show Stats</button>
            </form>
            <form id="show-game">
              <button type="submit">Show a game</button>
            </form>
            <form id="change-password">
              <button type = "submit"> change password </button>
              <input required type = "text" placeholder = "old password" name = passwords[old]>
              <input required type = "text" placeholder = "game_id" name = "games[_id]">
              <input required type = "text" placeholder = "new password" name = passwords[new]>
            </form>
            <form id="sign-out">
                <button type = "click"> Sign Out </button>
              </form>
              <!-- <form id = "delete-button">
              <button type="submit">Reset</button>
            </form> -->
            <article id="game-content"></article>
          </section>

        </header>
        <br>
        <br>

        <section class="container">
          <div class="row h300 board">
            <div class="col-4 box" data-cell-index='0'></div>
            <div class="col-4 box" data-cell-index='1'></div>
            <div class="col-4 box" data-cell-index='2'></div>
            <div class="col-4 box" data-cell-index='3'></div>
            <div class="col-4 box" data-cell-index='4'></div>
            <div class="col-4 box" data-cell-index='5'></div>
            <div class="col-4 box" data-cell-index='6'></div>
            <div class="col-4 box" data-cell-index='7'></div>
            <div class="col-4 box" data-cell-index='8'></div>
          </div>
        </section>

      </body>
      </html>
